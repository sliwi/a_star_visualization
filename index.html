<!DOCTYPE html>
<html>
    <!DOCTYPE HTML>

<html lang = "en">
    <head>
        <title>Search Algorithms Visualizer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/style.css" />
    </head>
    <body>
        <div id = "grid">
            <table id="table">
                
            </table>
        </div>
        <div id = "access">
            <h1>A* Path Finding Visualizer</h1>
            <hr id="bar">
            <h4>Controls</h4>
            <ul>
                <li>The start, end, and wall cell have colours green, orange, and grey respectively.</li>
                <li>Left click(and drag) to create start, end, or wall cell</li>
                <li>Hold Shift and drag to delete start, end, or wall cell</li>
                <li>Left click(and drag) to create obstacle</li>
            </ul>
            <button id="start_btn" class="btn btn-success">Start</button> 
            <button id="reset_btn" class="btn btn-danger">Reset</button>
        </div>
    </body>
    <script src="JSFiles/PriorityQueue.js"></script>
